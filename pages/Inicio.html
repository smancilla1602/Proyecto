<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apock Web Design</title>
    <link rel="stylesheet" href="../styles/Inicio.css">
</head>

<body>
    <!-- Fondo dinámico -->
    <div class="slideshow"></div>

    <!-- Sección del perfil de usuario -->
    <section class="seccion-perfil-usuario">
        <div class="perfil-usuario-header">
            <div class="perfil-usuario-portada">
                <div class="perfil-usuario-avatar">
                    <i class="far fa-image"></i>
                </div>
            </div>
        </div>

        <div class="perfil-usuario-body">
            <!-- Información del perfil -->
            <div class="perfil-usuario-bio">
                <h3 class="titulo" id="nombre-usuario">USUARIO</h3>
                <p class="texto">Perfil de usuario en la página de venta de drones.</p>
            </div>

            <!-- Datos editables -->
            <div class="perfil-usuario-footer">
                <ul class="lista-datos">
                    <li>
                        <i class="icono fas fa-user"></i>
                        <span id="nombre-completo">Nombre completo:</span>
                        <div class="input-container">
                            <input type="text" id="input-nombre" class="input-editar" placeholder="Editar nombre" style="display: none;">
                        </div>
                    </li>
                    <li>
                        <i class="icono fas fa-envelope"></i>
                        <span id="correo">Correo electrónico:</span>
                        <div class="input-container">
                            <input type="email" id="input-correo" class="input-editar" placeholder="Editar correo" style="display: none;">
                        </div>
                    </li>
                    <li>
                        <i class="icono fas fa-user-circle"></i>
                        <span id="contraseña">Contraseña:</span>
                        <div class="input-container">
                            <input type="text" id="input-contraseña" class="input-editar" placeholder="Editar contraseña" style="display: none;">
                        </div>
                    </li>
                    <li>
                        <i class="icono fas fa-phone"></i>
                        <span id="telefono">Teléfono:</span>
                        <div class="input-container">
                            <input type="text" id="input-telefono" class="input-editar" placeholder="Editar teléfono" style="display: none;">
                        </div>
                    </li>
                </ul>
            </div>

            <!-- Botones de acción -->
            <button class="menu-button" onclick="habilitarEdicion()">Editar Perfil</button>
            <button class="menu-button" id="guardar-btn" onclick="guardarCambios()" style="display: none;">Guardar Cambios</button>
            <button class="menu-button" onclick="volverAlMenu()">Volver al Menú</button>
            <button id="cambiar-fondo-btn" class="menu-button">Cambiar Fondo</button>
            <input type="file" id="fondo-input" accept="image/*" style="display: none;">
            
            <p id="mensaje-confirmacion" class="mensaje-confirmacion"></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        Dronicultura©
    </footer>

    <!-- JavaScript -->
    <script type="text/javascript" src="../scripts/Java.js"></script>


</body>

</html>
